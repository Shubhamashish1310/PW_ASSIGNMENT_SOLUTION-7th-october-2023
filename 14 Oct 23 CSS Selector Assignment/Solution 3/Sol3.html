<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h1::before{
            content: "PSEUDO BEFORE";
        }
        h1::after{
            content: "PSEUDO AFTER ";
        }
    </style>
</head>
<body>
    <h1> ⬅️HEADING➡️</h1>
</body>
</html>
