<!-- Task 1:  
Problem Statement 
Create an image gallery using a CSS grid.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery using grid</title>
    <style>

        .gallery{
            height: auto;
            border: 4px solid black;
            display: grid;
            grid-template-columns:repeat(3, 1fr) ;
            grid-template-rows:1fr 1fr 1fr ;
            column-gap: 10px;
            row-gap: 10px;
            padding: 6px;
        }

        .album{
            display: grid;
          
            height: 250px;
            width: auto;
        }

        .album1{
            display: grid;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .album2{
            display: grid;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .album3{
            display: grid;
            height: auto;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }
       
        .album4{
            display: grid;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
       
        .album5{
            display: grid;
            height: auto;
            grid-column-start:3 ;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .album6{
            display: grid;
            grid-column-start:2 ;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        img{
            height: 50%;
            width: 100%;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <h1 >IMAGE GALLERY</h1>
    <div class="gallery">
        <div class="album album1"><img style="height: 81%;" src="https://www.webfx.com/wp-content/uploads/2021/10/space.jpg" alt=""></div>
        <div class="album album2"><img  style="height: 89.5%;" src="https://i.pinimg.com/736x/b3/5f/6d/b35f6d8225e2675969a84c5959d63b76.jpg" alt=""></div>
        <div class="album album3"><img  style="height: 99.5%;" src="https://hips.hearstapps.com/hmg-prod/images/30th-anniversary-of-apollo-11-landing-on-the-moon-astronaut-news-photo-51098545-1547940625.jpg" alt=""></div>
        <div class="album album4"><img  style="height: 73%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOqEvBigG3P93RO5k0WtB3y5guNBe3dm-FaQ&usqp=CAU" alt=""></div>
        <div class="album album5"><img style="height: 99.5%;" src="https://images.immediate.co.uk/production/volatile/sites/7/2018/02/Earth-from-space-1-64e9a7c.jpg?quality=90&resize=980,654" alt=""></div>
        <div class="album album6"><img style="height: 68%;" src="https://th-thumbnailer.cdn-si-edu.com/SriV3u5vfUlp7_rfmP5L4n3R3LQ=/400x300/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/8b/20/8b20f689-c8ab-49a1-94c6-d28539f4e176/schott-adobestock_213773185_1.png" alt=""></div>
    </div>
</body>
</html>
