<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-auto-row Example</title>
 <style>
    .container {
        display: grid;
        background-color: aqua;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 100px; /* Set the height of automatically generated rows */
      }
      
      .item {
        background-color: bisque;
        border: 4px solid black;
        padding: 10px;
      }

      .container2 {
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-auto-columns: 50px; /* Set the width of automatically generated columns */
        gap: 10px;
      }
      
      .item {
        background-color: #eee;
        padding: 10px;
      }
      
      
 </style>


 
</head>
<body>
  <div class="container">
    <div class="item">1A</div>
    <div class="item">2B</div>
    <div class="item">3C</div>
    <div class="item">4D</div>
   
  </div>
  <div class="container2">
    <div class="item">1A</div>
    <div class="item">2B</div>
    <div class="item">3C</div>
    <div class="item">4D</div>
   
  </div>
</body>
</html>
