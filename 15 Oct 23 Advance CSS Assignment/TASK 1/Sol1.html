<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
    <style>
        :root{
            --content-bacground-color:#00b7ff;
            --content-bg-col:#6c757d;
        }

        #primaryBtn{
            background-color: var(--content-bacground-color) ;
            padding: 10px;
        }

        #secondaryBtn{
            background-color: var(--content-bg-col);
            padding: 10px;
        }

    </style>
</head>
<body>
    <button id="primaryBtn">Primary button</button>
    <button id="secondaryBtn">Secondary button</button>
</body>
</html>
